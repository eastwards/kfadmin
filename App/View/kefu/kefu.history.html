<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>聊天记录</title>
    <link rel="stylesheet" href="<?=StaticDir?>layui/css/layui.css">
    <style>
        body .layim-chat-main{height: auto;}
    </style>
</head>
<body>

<div class="layim-chat-main">
    <ul id="LAY_view"></ul>
</div>

<div id="LAY_page" style="margin: 0 10px;"></div>
<textarea title="消息模版" id="LAY_tpl" style="display:none;">
{{# layui.each(d.data.rows, function(index, item){
  if(item.fromId == parent.layui.layim.cache().mine.id){ }}
    <li class="layim-chat-mine">
        <div class="layim-chat-user">
            <img src="{{ item.avatar }}">
            <cite>
                <i>{{ layui.data.date(item.timeline*1000) }}</i>
                {{ item.fromName }}
            </cite>
        </div>
        <div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div>
    </li>
  {{# } else { }}
    <li>
        <div class="layim-chat-user">
            <img src="{{ item.avatar }}">
            <cite>
                {{ item.fromName+item.fromId }}
                <i>{{ layui.data.date(item.timeline*1000) }}</i>
            </cite>
        </div>
        <div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div>
    </li>
  {{# }
}); }}
</textarea>

<script src="<?=StaticDir?>layui/layui.js"></script>
<script type="text/javascript">
    var chat_log_url = "/kefu/getHistory/";
    var per_page = "<?=$limit?>";
</script>
<script type="text/javascript" src="<?=StaticDir?>js/chatlog.js"></script>
</body>
</html>
